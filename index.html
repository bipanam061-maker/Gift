<!DOCTYPE html>
<html lang="en">

<style>
body{

  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
}

/* Heart animation */
.heart{
  position:absolute;
  font-size:30px;
  animation: floatUp 6s linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  0%{transform: translateY(0) scale(1); opacity:1;}
  100%{transform: translateY(-800px) scale(1.5); opacity:0;}
}

/* Confetti */
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  background-color:#fff;
  opacity:0.8;
  animation: confettiFall 3s linear infinite;
}

@keyframes confettiFall{
  0%{transform: translateY(0) rotate(0deg);}
  100%{transform: translateY(1000px) rotate(360deg);}
}

/* Card */
.card{
  position:relative;
  z-index:10;
  text-align:center;
  color:white;
  padding:50px;
  max-width:90%;
}
.card h1{
  font-size:80px;
  margin-bottom:40px;
  line-height:1.2;
}
.card p{
  font-size:36px;
  margin-bottom:30px;
  line-height:1.3;
}
.card .hearts{
  font-size:80px;
  margin-top:30px;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  font-size:18px;
  cursor:pointer;
}
.yes{background:#ff4d6d;color:white;margin-right:15px;}
.no{background:#ddd;}
</style>
</head>
